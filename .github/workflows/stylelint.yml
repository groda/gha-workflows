name: CSS Stylelint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Stylelint
        run: |
          npm install --global stylelint stylelint-config-standard

      - name: Run Stylelint
        run: |
          stylelint "**/*.css" || true