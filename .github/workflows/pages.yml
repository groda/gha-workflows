name: Deploy Pages

on:
  workflow_call:
    inputs:
      deploy-path:
        required: false
        default: "website"
        type: string

permissions: # documents intent (permissions in reusable workflow are ignored)
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.deploy-path }}

      - uses: actions/deploy-pages@v4
